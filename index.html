<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
    <title>Practical Todos</title>
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h1>todo mvc</h1>
    <div class="container">
    
    <div>
      <button onclick="handlers.addTodo()" class="add">Add</button>
      <input id="addTodoTextInput" type="text" autofocus>
    </div>
    
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number" min="0" placeholder="index">
      <input id="changeTodoTextInput" type="text">
    </div>
    
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number" min="0" placeholder="index"> 
    </div>
    
    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
      
    <ul>
    </ul>
    </div>
    
    <footer>Inspired by <a href="http://todomvc.com/examples/vanilla-es6/">todomvc</a></footer>
    <script src="/client.js"></script>
  </body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
